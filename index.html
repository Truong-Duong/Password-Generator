<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwork Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <h1>Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>   
        </div>

        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="8" max="128" value="128">
            </div>

            <div class="setting">
                <label for="uppercase">Include upppercase Letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>

            <div class="setting">
                <label for="lowercase">Include lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>

            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </section>
    
</body>

</html>
